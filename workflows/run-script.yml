name: Model run

on:
    workflow_dispatch:

jobs:
    run-script:
        runs-on: ubuntu-latest
    
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Python setup
              uses: actions/setup-python@v5
              with:
                python-version: "3.11"
            
            - name: Dependencies install
              run: pip install -r requirements.txt
            
            - name: Run model
              run: |
                python data.py
                python model.py
